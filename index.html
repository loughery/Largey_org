<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gale P. Largey, PhD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #F5F1E8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: "Times New Roman", Times, serif;
      color: #000;
    }

    .container {
      width: 90%;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    .intro {
      font-size: clamp(0.9rem, 1.8vw, 1.2rem); /* 25% smaller */
      font-weight: lighter;
      color: #777;
      letter-spacing: 0.18em; /* cinematic spacing */
      margin-bottom: 0.6em;
    }

    h1 {
      font-size: clamp(1rem, 2.5vw, 2rem);
      margin: 0;
      letter-spacing: 0.04em;
    }

    .divider {
      width: 60px;
      height: 1px;
      background-color: #bbb;
      margin: 0.8em auto;
    }

    .link-line {
      font-size: clamp(0.9rem, 1.6vw, 1.1rem);
      margin-top: 0.3em;
    }

    .live-label {
      letter-spacing: 0.15em;
      font-variant: small-caps;
      color: #444;
      margin-right: 6px;
    }

    a {
      color: #2f4f7f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      font-size: clamp(0.75rem, 1.3vw, 0.9rem);
      margin-top: 0.8em;
      color: #555;
      letter-spacing: 0.05em;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="intro">the works of</div>
    <h1>Gale P. Largey, PhD</h1>
    <div class="divider"></div>

    <div class="link-line">
      <span class="live-label">LIVE</span>
      <a href="https://www.youtube.com/@GaleLargey" target="_blank">
        www.YouTube.com/@GaleLargey
      </a>
    </div>

    <p>&copy; 2026</p>
  </div>
</body>
</html>
