<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The works of Gale Largey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #F5F1E8;
      height: 100vh;
      font-family: "Times New Roman", Times, serif;
      color: #000;
      display: grid;
      grid-template-rows: 1fr 1fr;
      text-align: center;
    }

    /* TOP HALF */
    .quote-half {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10%;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    .quote {
      font-size: clamp(1.1rem, 2vw, 1.6rem);
      font-weight: 300;
      font-style: italic;
      color: #555;
      letter-spacing: 0.04em;
      line-height: 1.5;
    }

    /* BOTTOM HALF */
    .content-half {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* anchor to top */
      padding-top: 2vh; /* reduced spacing */
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      animation-delay: 1s;
    }

    .intro {
      font-size: clamp(0.9rem, 1.8vw, 1.2rem);
      font-weight: lighter;
      color: #777;
      letter-spacing: 0.18em;
      margin-bottom: 0.6em;
    }

    h1 {
      font-size: clamp(1rem, 2.5vw, 2rem);
      margin: 0;
      letter-spacing: 0.04em;
    }

    .divider {
      width: 60px;
      height: 1px;
      background-color: #bbb;
      margin: 0.8em auto;
    }

    .link-visit {
      font-size: clamp(0.9rem, 1.6vw, 1.1rem);
      margin-top: 0.3em;
    }

    .visit-label {
      letter-spacing: 0.15em;
      font-variant: small-caps;
      color: #444;
      margin-right: 6px;
    }

    a {
      color: #2f4f7f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .copyright {
      font-size: clamp(0.75rem, 1.3vw, 0.9rem);
      margin-top: 0.8em;
      color: #555;
      letter-spacing: 0.05em;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="quote-half">
    <div class="quote">
      Sometimes, when telling a story,<br>
      the storyteller<br>
      becomes a story.
    </div>
  </div>

  <div class="content-half">
    <div class="intro">the works of</div>
    <h1>Gale P. Largey, PhD</h1>
    <div class="divider"></div>

    <div class="link-visit">
      <span class="visit-label">Visit</span>
      <a href="https://www.youtube.com/@GaleLargey" target="_blank">
        www.YouTube.com/@GaleLargey
      </a>
    </div>

    <div class="copyright">&copy; 2026</div>
  </div>

</body>
</html>
