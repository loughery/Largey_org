<style>
body {
  margin: 0;
  background-color: #F5F1E8;
  height: 100vh;
  font-family: "Times New Roman", Times, serif;
  color: #000;
  display: grid;
  grid-template-rows: 1fr 1fr;
  text-align: center;
}

/* TOP HALF */
.quote-half {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 10%;
  opacity: 0;
  animation: fadeIn 3s ease forwards;
}

.quote {
  font-size: clamp(1.1rem, 2vw, 1.6rem);
  font-weight: 300;
  font-style: italic;
  color: #555;
  letter-spacing: 0.04em;
  line-height: 1.5;
}

/* BOTTOM HALF */
.content-half {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 2vh;
  opacity: 0;
  animation: fadeIn 3s ease forwards;
  animation-delay: 3s;
}

.intro {
  font-size: clamp(0.95rem, 1.9vw, 1.3rem);
  font-weight: 500;
  color: #666;
  letter-spacing: 0.12em;
  text-transform: capitalize;
  margin-bottom: 0.6em;
}

h1 {
  font-size: clamp(1.2rem, 3vw, 2.4rem);
  margin: 0;
  letter-spacing: 0.05em;
}

.divider {
  width: 60px;
  height: 1px;
  background-color: #bbb;
  margin: 0.8em auto;
}

.link-line {
  font-size: clamp(0.9rem, 1.6vw, 1.1rem);
  margin-top: 0.4em;
}

.label {
  letter-spacing: 0.15em;
  font-variant: small-caps;
  color: #444;
  margin-right: 6px;
}

a {
  color: #2f4f7f;
  text-decoration: none;
  transition: opacity .3s ease;
}

a:hover {
  opacity: 0.7; /* subtle hover */
}

.footer {
  margin-top: 2em;
  font-size: 0.8rem;
  color: #555;
  letter-spacing: 0.05em;
}

/* fade animation */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* PRINT STYLING */
@media print {
  body {
    background: white;
    color: black;
  }

  a {
    color: black;
    text-decoration: none;
  }

  .quote-half {
    padding: 0;
  }

  .footer {
    margin-top: 3em;
  }
}
</style>
</head>

  </div>
</div>

</body>
