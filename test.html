<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Historical Films of Gale Largey | Official Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="The historical films of Gale Largey â€” reflections, storytelling, and cultural history rooted in place and memory.">
<meta name="author" content="Gale Largey">
<link rel="canonical" href="https://www.galelargey.org/">

<style>
html {
  background-color: #F5F1E8;
}

body {
  margin: 0;
  min-height: 100vh;
  background-color: #F5F1E8;
  font-family: "Times New Roman", Times, Georgia, serif;
  color: #000;
  display: grid;
  grid-template-rows: 1fr 1fr;
  text-align: center;
  line-height: 1.6;
  opacity: 0;
  animation: pageFade .7s ease forwards;
}

/* fade page in */
@keyframes pageFade {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fade-out {
  opacity: 0;
  transition: opacity .5s ease;
}

/* quote */
.quote-half {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 10%;
  opacity: 0;
  animation: fadeIn 2.5s ease forwards;
}

.quote {
  font-size: clamp(1.2rem, 2.2vw, 1.7rem);
  font-style: italic;
  color: #444;
  letter-spacing: 0.03em;
}

/* content */
.content-half {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 2vh;
  opacity: 0;
  animation: fadeIn 2.5s ease forwards;
  animation-delay: 2.5s;
}

.intro {
  font-size: clamp(1rem, 2vw, 1.35rem);
  font-weight: 500;
  color: #555;
  letter-spacing: 0.12em;
  margin-bottom: .6em;
}

h1 {
  font-size: clamp(1.3rem, 3vw, 2.5rem);
  margin: 0;
  letter-spacing: 0.05em;
}

.divider {
  width: 60px;
  height: 1px;
  background-color: #bbb;
  margin: 1em auto 0.8em auto;
}

/* navigation table */
.nav-table {
  margin-top: 1.8em;
  border-collapse: collapse;
  opacity: 0;
  animation: fadeIn 2.5s ease forwards;
  animation-delay: 3.6s; /* fade in after text */
}

.nav-table td {
  padding: 0 52px; /* optical balance spacing */
  text-align: center;
}

/* icon styling */
.nav-icon {
  width: 55px;
  height: auto;
  filter: grayscale(100%);
  opacity: 0.75;
  transition: all .45s ease;
}

/* hover effects */
.nav-icon:hover {
  filter: grayscale(0%);
  opacity: 1;
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

/* footer */
.footer {
  margin-top: 2.4em;
  font-size: .85rem;
  color: #444;
  letter-spacing: .05em;
}

/* fade in */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* accessibility */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; transition: none !important; }
}

@media print {
  body { background: white; color: black; }
  a { color: black; text-decoration: none; }
}
</style>
</head>

<body>

<div class="quote-half">
  <div class="quote">
    Sometimes, when telling a story,<br>
    the storyteller<br>
    becomes a story.
  </div>
</div>

<div class="content-half">
  <div class="intro">The Historical Films of</div>
  <h1>Gale P. Largey, PhD</h1>
  <div class="divider"></div>

  <table class="nav-table">
    <tr>
      <td>
        <a href="https://www.youtube.com/@GaleLargey" target="_blank">
          <img src="youtube_logo.gif"
               alt="Visit Gale Largey on YouTube"
               class="nav-icon">
        </a>
      </td>
      <td>
        <a href="https://www.galelargey.org/contact.html">
          <img src="email_logo.gif"
               alt="Contact Gale Largey"
               class="nav-icon">
        </a>
      </td>
    </tr>
  </table>

  <div class="footer">
    galelargey.org &nbsp;&nbsp;|&nbsp;&nbsp; (c) 2026
  </div>
</div>

<script>
// subtle fade between pages
document.querySelectorAll("a").forEach(link => {
  if (link.hostname === window.location.hostname) {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location = this.href;
      }, 350);
    });
  }
});
</script>

</body>
</html>
