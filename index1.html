<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gale P. Largey, PhD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #F5F1E8; /* eggshell white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: "Times New Roman", Times, serif;
      color: #000;
    }

    .container {
      width: 90%;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .coming {
      font-size: clamp(0.6rem, 1.2vw, 0.8rem);
      font-weight: lighter;
      color: #777;
      letter-spacing: 0.08em;
      margin-bottom: 0.6em;
    }

    h1 {
      font-size: clamp(1rem, 2.5vw, 2rem);
      margin: 0;
      letter-spacing: 0.04em;
    }

    .divider {
      width: 60px;
      height: 1px;
      background-color: #bbb;
      margin: 0.8em auto;
    }

    a {
      display: block;
      font-size: clamp(0.9rem, 1.6vw, 1.1rem);
      margin-top: 0.3em;
      color: #2f4f7f; /* muted academic blue */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      font-size: clamp(0.75rem, 1.3vw, 0.9rem);
      margin-top: 0.8em;
      color: #555;
      letter-spacing: 0.05em;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="coming">Coming soon...</div>
    <h1>Gale P. Largey, PhD</h1>
    <div class="divider"></div>
    <a href="https://www.youtube.com/@GaleLargey" target="_blank">
      www.YouTube.com/@GaleLargey
    </a>
    <p>&copy; 2026</p>
  </div>
</body>
</html>
