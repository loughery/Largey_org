<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | The Works of Gale Largey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background-color: #F5F1E8;
  height: 100vh;
  font-family: "Times New Roman", Times, serif;
  color: #000;
  display: grid;
  grid-template-rows: 1fr 1fr 1fr;
  text-align: center;
  opacity: 1;
  transition: opacity .8s ease;
}

.fade-out { opacity: 0; }

.middle {
  grid-row: 2;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-container {
  width: 360px;
  text-align: left;
}

h1 {
  text-align: center;
  font-size: clamp(1.2rem, 3vw, 2rem);
  letter-spacing: 0.05em;
  margin-bottom: 1em;
}

/* larger labels for aging eyes */
label {
  display: block;
  margin-top: 1.2em;
  font-size: 1rem;
  letter-spacing: 0.10em;
  color: #333;
  transition: color .2s ease;
}

/* improved inputs */
input, textarea {
  width: calc(100% - 12px);
  margin-left: 12px;
  padding: 12px 10px;
  margin-top: 6px;
  border: 1px solid #bbb;
  border-radius: 4px;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
  font-size: 1rem;
  caret-color: #2f4f7f;
  transition: border-color .2s ease, box-shadow .2s ease;
}

textarea {
  height: 130px;
  resize: vertical;
}

/* label darkens when active */
label:has(+ input:focus),
label:has(+ textarea:focus) {
  color: #222;
}

/* focus highlight */
input:focus, textarea:focus {
  outline: none;
  border-color: #666;
  box-shadow: 0 0 0 2px rgba(0,0,0,0.06);
}

/* placeholder styling */
::placeholder {
  color: #777;
  font-style: italic;
  transition: opacity .25s ease;
}

input:focus::placeholder,
textarea:focus::placeholder {
  opacity: 0;
}

/* button styling */
.button-row {
  display: flex;
  gap: 12px;
  margin-top: 1.8em;
  margin-left: 12px;
}

button {
  padding: 10px 18px;
  border: 1px solid #888;
  border-radius: 4px;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
  letter-spacing: 0.08em;
  cursor: pointer;
  transition: opacity .2s ease;
}

button:hover {
  opacity: .75;
}

/* keyboard navigation */
:focus-visible {
  outline: 2px solid #2f4f7f;
  outline-offset: 2px;
}

/* footer */
.footer {
  margin-top: 2.2em;
  font-size: 0.8rem;
  color: #444;
  letter-spacing: 0.05em;
  text-align: center;
}

/* mobile friendliness */
@media (max-width: 480px) {
  .form-container {
    width: 92%;
  }
}

/* reduced motion preference */
@media (prefers-reduced-motion: reduce) {
  * { transition: none !important; }
}
</style>
</head>

<body>

<div class="middle">
<div class="form-container">

<h1>Contact Gale</h1>

<form id="contactForm"
      action="https://formsubmit.co/info@galelargey.org"
      method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="text" name="_honey" style="display:none">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_next" value="">

<label for="first">First Name</label>
<input id="first" type="text" name="First Name"
       placeholder="Enter your first name"
       aria-label="First name"
       required>

<label for="last">Last Name</label>
<input id="last" type="text" name="Last Name"
       placeholder="Enter your last name"
       aria-label="Last name"
       required>

<label for="email">Email</label>
<input id="email" type="email" name="_email"
       placeholder="your@email.com"
       aria-label="Email address"
       required>

<label for="phone">Phone (optional)</label>
<input id="phone" type="tel" name="Phone"
       placeholder="Optional"
       aria-label="Phone number">

<label for="message">Subject</label>
<textarea id="message" name="Message"
          placeholder="How may I help you?"
          aria-label="Message"
          required></textarea>

<div class="button-row">
<button type="submit">Submit</button>
<button type="button" onclick="window.location.href='index.html'">Return Home</button>
</div>

<div class="footer">
  (c) 2026&nbsp;&nbsp;|&nbsp;&nbsp;galelargey.org
</div>

</form>

</div>
</div>

<script>
// autofocus first field
window.onload = () => {
  document.getElementById("first").focus();
};

const form = document.getElementById("contactForm");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const data = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: data,
    headers: { 'Accept': 'application/json' }
  }).then(() => {

    document.body.classList.add("fade-out");

    setTimeout(() => {
      window.location.href = "thankyou.html";
    }, 700);

  }).catch(() => {
    alert("There was a problem sending your message.");
  });
});
</script>

</body>
</html>
