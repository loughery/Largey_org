<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | The Works of Gale Largey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background-color: #F5F1E8;
  height: 100vh;
  font-family: "Times New Roman", Times, serif;
  color: #000;
  display: grid;
  grid-template-rows: 1fr 1fr 1fr;
  text-align: center;
  transition: background-color 1s ease;
}

.middle {
  grid-row: 2;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-container {
  width: 360px;
  text-align: left;
}

/* MATCHED TITLE STYLE */
h1 {
  text-align: center;
  font-size: clamp(1.2rem, 3vw, 2rem);
  letter-spacing: 0.05em;
  margin-bottom: 1em;
  color: #000;
}

/* MATCHED LABEL STYLE */
label {
  display: block;
  margin-top: 1.2em;
  font-size: 0.9rem;
  letter-spacing: 0.12em;
  color: #444;
}

/* MATCHED INPUT STYLE */
input, textarea {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border: 1px solid #bbb;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
  font-size: 0.95rem;
}

textarea {
  height: 110px;
  resize: vertical;
}

/* BUTTON STYLE MATCH */
.button-row {
  display: flex;
  gap: 12px;
  margin-top: 1.5em;
}

button {
  padding: 6px 14px;
  border: 1px solid #999;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
  letter-spacing: 0.08em;
  cursor: pointer;
}

button:hover {
  opacity: 0.75;
}

/* MATCHED FOOTER STYLE */
.footer {
  margin-top: 2.2em;
  font-size: 0.8rem;
  color: #555;
  letter-spacing: 0.05em;
  text-align: center;
}

a {
  color: #555;
  text-decoration: none;
  transition: opacity .3s ease;
}

a:hover {
  opacity: 0.7;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.96);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .6s ease;
}

.modal.active {
  opacity: 1;
  pointer-events: all;
}

.modal-content {
  text-align: center;
  font-size: 1rem;
  letter-spacing: 0.04em;
}

.checkmark {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #2f4f7f;
  display: inline-block;
  position: relative;
  margin-bottom: 1.2em;
}

.checkmark::after {
  content: '';
  position: absolute;
  left: 16px;
  top: 28px;
  width: 18px;
  height: 10px;
  border-left: 3px solid #2f4f7f;
  border-bottom: 3px solid #2f4f7f;
  transform: rotate(-45deg);
  animation: check 0.6s ease forwards;
}

@keyframes check {
  from { opacity: 0; transform: scale(.5) rotate(-45deg); }
  to { opacity: 1; transform: scale(1) rotate(-45deg); }
}

/* PRINT MATCH */
@media print {
  body { background: white; color: black; }
  a { color: black; text-decoration: none; }
}
</style>
</head>

<body>

<div class="middle">
<div class="form-container">

<h1>Contact Gale</h1>

<form id="contactForm"
      action="https://formsubmit.co/info@galelargey.org"
      method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="text" name="_honey" style="display:none">
<input type="hidden" name="_cc" id="ccField">
<input type="hidden" name="_next" value="">
<input type="hidden" name="_autoresponse"
value="Thank you for contacting Gale. Your message has been received and will be reviewed shortly.">

<label>First Name</label>
<input type="text" name="First Name" required>

<label>Last Name</label>
<input type="text" name="Last Name" required>

<label>Email</label>
<input type="email" name="Email" id="emailField" required>

<label>Subject</label>
<textarea name="Message" required></textarea>

<div class="button-row">
<button type="submit">Submit</button>
<button type="button" onclick="window.location.href='index.html'">Return Home</button>
</div>

<div class="footer">
  (c) 2026&nbsp;&nbsp;|&nbsp;&nbsp;
  <a href="https://www.galelargey.org">galelargey.org</a>
</div>

</form>

</div>
</div>

<div class="modal" id="successModal">
  <div class="modal-content">
    <div class="checkmark"></div>
    <p>Thank you. Your email has been sent successfully.</p>
  </div>
</div>

<script>
const form = document.getElementById("contactForm");
const modal = document.getElementById("successModal");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("emailField").value;
  document.getElementById("ccField").value = email;

  const data = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: data,
    headers: { 'Accept': 'application/json' }
  }).then(() => {

    form.reset();
    modal.classList.add("active");

    setTimeout(() => {
      document.body.style.backgroundColor = "#ffffff";
    }, 800);

    setTimeout(() => {
      window.location.href = "index.html";
    }, 2500);

  }).catch(() => {
    alert("There was a problem sending your message.");
  });
});
</script>

</body>
</html>
