<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | The Historical Films of Gale Largey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html { background-color: #F5F1E8; }

body {
  margin: 0;
  background-color: #F5F1E8;
  min-height: 100vh;
  font-family: "Times New Roman", Times, serif;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 28px 0;
  text-align: center;
}

.form-container {
  width: 90%;
  max-width: 420px;
  text-align: left;
}

h1 {
  text-align: center;
  font-size: clamp(1.4rem, 4vw, 2rem);
  letter-spacing: .05em;
  margin-bottom: .4em;
}

.reassurance {
  text-align: center;
  font-size: .95rem;
  color: #555;
  margin-bottom: 1.2em;
  line-height: 1.5;
}

/* Labels */
label {
  display: block;
  margin-top: 1.6em;
  font-size: 1.05rem;
  letter-spacing: .08em;
  color: #333;
}

/* Inputs */
input, textarea {
  width: calc(100% - 14px);
  margin-left: 14px;
  padding: 14px 12px;
  margin-top: 8px;
  border: 1px solid #bbb;
  border-radius: 5px;
  background-color: #fff;
  color: #000;
  font-family: "Times New Roman", Times, serif;
  font-size: 1.05rem;
  box-sizing: border-box;
  caret-color: #2f4f7f;
}

textarea {
  min-height: 150px;
  resize: vertical;
}

/* prevent autofill color changes */
input:-webkit-autofill,
input:-webkit-autofill:focus,
textarea:-webkit-autofill {
  -webkit-text-fill-color: #000;
  transition: background-color 9999s ease-in-out 0s;
  box-shadow: 0 0 0px 1000px #fff inset;
}

input:valid,
input:invalid,
textarea:valid,
textarea:invalid {
  box-shadow: none;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #666;
  box-shadow: 0 0 0 2px rgba(0,0,0,0.06);
}

/* placeholder fade */
::placeholder {
  color: #777;
  font-style: italic;
}

input:focus::placeholder,
textarea:focus::placeholder {
  opacity: 0;
}

/* buttons */
.button-row {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 2.3em;
  margin-left: 14px;
}

button {
  padding: 12px 22px;
  border: 1px solid #888;
  border-radius: 5px;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
  font-size: 1rem;
  letter-spacing: .08em;
  color: #000;
  cursor: pointer;
}

button:hover { opacity: .75; }

.footer {
  margin-top: 2.8em;
  font-size: .85rem;
  color: #444;
  letter-spacing: .05em;
  text-align: center;
}
</style>
</head>

<body>

<div class="form-container">

<h1>Contact Gale</h1>

<div class="reassurance">
Your message will be received and reviewed personally.<br>
A reply will follow if needed.
</div>

<form action="https://formsubmit.co/info@galelargey.org" method="POST">

<!-- Redirect after submit -->
<input type="hidden" name="_next" value="https://www.galelargey.org/thankyou.html">

<input type="hidden" name="_captcha" value="false">
<input type="text" name="_honey" style="display:none">
<input type="hidden" name="_template" value="table">

<label for="first">First Name</label>
<input id="first" type="text" name="First Name"
       placeholder="Enter your first name" required>

<label for="last">Last Name</label>
<input id="last" type="text" name="Last Name"
       placeholder="Enter your last name" required>

<label for="email">Email</label>
<input id="email" type="email" name="email"
       placeholder="your@email.com" required>

<label for="phone">Phone (optional)</label>
<input id="phone" type="tel" name="Phone"
       placeholder="Optional">

<label for="message">Subject</label>
<textarea id="message" name="Message"
          placeholder="How may I help you?" required></textarea>

<div class="button-row">
<button type="submit">Submit</button>
<button type="button" onclick="window.location.href='index.html'">Return Home</button>
</div>

<div class="footer">
  galelargey.org &nbsp;&nbsp;|&nbsp;&nbsp; (c) 2026

</form>
</div>

<script>
// autofocus first field
window.onload = () => document.getElementById("first").focus();

// phone formatting
document.getElementById("phone").addEventListener("input", function(e){
  let numbers = e.target.value.replace(/\D/g,'').substring(0,10);
  let f = numbers;
  if(numbers.length>6) f=`(${numbers.slice(0,3)}) ${numbers.slice(3,6)}-${numbers.slice(6)}`;
  else if(numbers.length>3) f=`(${numbers.slice(0,3)}) ${numbers.slice(3)}`;
  else if(numbers.length>0) f=`(${numbers}`;
  e.target.value=f;
});
</script>

</body>
</html>
