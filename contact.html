<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | The Works of Gale Largey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background-color: #F5F1E8;
  height: 100vh;
  font-family: "Times New Roman", Times, serif;
  color: #000;
  display: grid;
  grid-template-rows: 1fr 1fr 1fr;
  text-align: center;
  opacity: 1;
  transition: opacity .8s ease;
}

.fade-out {
  opacity: 0;
}

.middle {
  grid-row: 2;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-container {
  width: 360px;
  text-align: left;
}

h1 {
  text-align: center;
  font-size: clamp(1.2rem, 3vw, 2rem);
  letter-spacing: 0.05em;
  margin-bottom: 1em;
}

label {
  display: block;
  margin-top: 1.2em;
  font-size: 0.9rem;
  letter-spacing: 0.12em;
  color: #444;
}

input, textarea {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border: 1px solid #bbb;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
}

textarea {
  height: 110px;
  resize: vertical;
}

.button-row {
  display: flex;
  gap: 12px;
  margin-top: 1.5em;
}

button {
  padding: 6px 14px;
  border: 1px solid #999;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
  letter-spacing: 0.08em;
  cursor: pointer;
}

button:hover {
  opacity: .75;
}

.footer {
  margin-top: 2em;
  font-size: 0.8rem;
  color: #555;
  letter-spacing: 0.05em;
  text-align: center;
}
</style>
</head>

<body>

<div class="middle">
<div class="form-container">

<h1>Contact Gale</h1>

<form id="contactForm"
      action="https://formsubmit.co/info@galelargey.org"
      method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="text" name="_honey" style="display:none">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_next" value="">

<label>First Name</label>
<input type="text" name="First Name" required>

<label>Last Name</label>
<input type="text" name="Last Name" required>

<label>Email</label>
<input type="email" name="_email" required>

<label>Subject</label>
<textarea name="Message" required></textarea>

<div class="button-row">
<button type="submit">Submit</button>
<button type="button" onclick="window.location.href='index.html'">Return Home</button>
</div>

<div class="footer">
  (c) 2026&nbsp;&nbsp;|&nbsp;&nbsp;galelargey.org
</div>

</form>

</div>
</div>

<script>
const form = document.getElementById("contactForm");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const data = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: data,
    headers: { 'Accept': 'application/json' }
  }).then(() => {

    document.body.classList.add("fade-out");

    setTimeout(() => {
      window.location.href = "thankyou.html";
    }, 700);

  }).catch(() => {
    alert("There was a problem sending your message.");
  });
});
</script>

</body>
</html>
