<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | The Works of Gale Largey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #F5F1E8;
      height: 100vh;
      font-family: "Times New Roman", Times, serif;
      color: #000;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr; /* middle third layout */
    }

    .middle {
      grid-row: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 320px;
      text-align: left;
      animation: fadeIn 1.5s ease forwards;
    }

    label {
      display: block;
      margin-top: 1em;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #bbb;
      background-color: #fff;
      font-family: "Times New Roman", Times, serif;
      font-size: 0.95rem;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .back {
      margin-top: 1.5em;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-align: center;
    }

    a {
      color: #2f4f7f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="middle">
    <div class="form-container">

      <label for="first">First Name</label>
      <input type="text" id="first" name="first">

      <label for="last">Last Name</label>
      <input type="text" id="last" name="last">

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject"></textarea>

      <div class="back">
        <a href="index.html">Return to Home</a>
      </div>

    </div>
  </div>

</body>
</html>
