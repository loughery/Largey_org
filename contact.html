<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | The Works of Gale Largey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #F5F1E8;
      height: 100vh;
      font-family: "Times New Roman", Times, serif;
      color: #000;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
    }

    .middle {
      grid-row: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 320px;
      text-align: left;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 0.06em;
      margin-bottom: 0.8em;
      color: #444;
    }

    label {
      display: block;
      margin-top: 1em;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #bbb;
      background-color: #fff;
      font-family: "Times New Roman", Times, serif;
      font-size: 0.95rem;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 1.2em;
    }

    button {
      padding: 6px 12px;
      border: 1px solid #999;
      background-color: #fff;
      font-family: "Times New Roman", Times, serif;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      cursor: pointer;
    }

    button:hover {
      background-color: #eee;
    }

    .copyright {
      text-align: center;
      margin-top: 1.4em;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="middle">
    <div class="form-container">

      <h1>Contact Gale</h1>

      <form id="contactForm" action="https://formsubmit.co/info@galelargey.org" method="POST">

        <!-- spam protection -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="text" name="_honey" style="display:none">

        <!-- prevent default redirect -->
        <input type="hidden" name="_next" value="">

        <label for="first">First Name</label>
        <input type="text" id="first" name="First Name" required>

        <label for="last">Last Name</label>
        <input type="text" id="last" name="Last Name" required>

        <label for="subject">Subject</label>
        <textarea id="subject" name="Subject" required></textarea>

        <div class="button-row">
          <button type="submit">Submit</button>
          <button type="button" onclick="window.location.href='index.html'">Return Home</button>
        </div>

        <div class="copyright">
          (c) 2026 Gale Largey
        </div>

      </form>

    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(() => {
        alert("Thank you. Your email has been sent successfully.");
        window.location.href = "index.html";
      }).catch(() => {
        alert("There was a problem sending your message. Please try again.");
      });
    });
  </script>

</body>
</html>
