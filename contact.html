<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | The Pictorial Essays of Gale Largey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html {
  background-color: #F5F1E8;
}

body {
  margin: 0;
  background-color: #F5F1E8;
  min-height: 100vh;
  font-family: "Times New Roman", Times, serif;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 28px 0;
  text-align: center;
  opacity: 1;
  transition: opacity .8s ease;
}

.fade-out { opacity: 0; }

.form-container {
  width: 90%;
  max-width: 420px;
  text-align: left;
}

h1 {
  text-align: center;
  font-size: clamp(1.4rem, 4vw, 2rem);
  letter-spacing: 0.05em;
  margin-bottom: .4em;
}

.reassurance {
  text-align: center;
  font-size: .95rem;
  color: #555;
  margin-bottom: 1.2em;
  line-height: 1.5;
}

/* Larger labels */
label {
  display: block;
  margin-top: 1.6em; /* increased spacing */
  font-size: 1.05rem;
  letter-spacing: 0.08em;
  color: #333;
}

/* Indented responsive inputs */
input, textarea {
  width: calc(100% - 14px);
  margin-left: 14px;
  padding: 14px 12px;
  margin-top: 8px;
  border: 1px solid #bbb;
  border-radius: 5px;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
  font-size: 1.05rem;
  box-sizing: border-box;
  caret-color: #2f4f7f;
  transition: border-color .2s ease, box-shadow .2s ease;
}

textarea {
  min-height: 150px;
  resize: vertical;
}

/* Focus highlight */
input:focus, textarea:focus {
  outline: none;
  border-color: #666;
  box-shadow: 0 0 0 2px rgba(0,0,0,0.06);
}

/* Placeholder fade */
::placeholder {
  color: #777;
  font-style: italic;
  transition: opacity .25s ease;
}

input:focus::placeholder,
textarea:focus::placeholder {
  opacity: 0;
}

/* Button row */
.button-row {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 2.3em;
  margin-left: 14px;
}

button {
  padding: 12px 22px;
  border: 1px solid #888;
  border-radius: 5px;
  background: #fff;
  font-family: "Times New Roman", Times, serif;
  font-size: 1rem;
  letter-spacing: 0.08em;
  color: #000;
  cursor: pointer;
  transition: opacity .2s ease;
}

button:hover {
  opacity: .75;
}

.footer {
  margin-top: 2.8em;
  font-size: 0.85rem;
  color: #444;
  letter-spacing: 0.05em;
  text-align: center;
}

/* keyboard focus */
:focus-visible {
  outline: 2px solid #2f4f7f;
  outline-offset: 2px;
}
</style>
</head>

<body>

<div class="form-container">

<h1>Contact Gale</h1>
<div class="reassurance">
Your message will be received and reviewed personally.<br>
A reply will follow if needed.
</div>

<form id="contactForm"
      action="https://formsubmit.co/info@galelargey.org"
      method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="text" name="_honey" style="display:none">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_next" value="">

<label for="first">First Name</label>
<input id="first" type="text" name="First Name"
       placeholder="Enter your first name"
       required>

<label for="last">Last Name</label>
<input id="last" type="text" name="Last Name"
       placeholder="Enter your last name"
       required>

<label for="email">Email</label>
<input id="email" type="email" name="_email"
       placeholder="your@email.com"
       required>

<label for="phone">Phone (optional)</label>
<input id="phone" type="tel" name="Phone"
       placeholder="Optional">

<label for="message">Subject</label>
<textarea id="message" name="Message"
          placeholder="How may I help you?"
          required></textarea>

<div class="button-row">
<button type="submit">Submit</button>
<button type="button" onclick="window.location.href='index.html'">Return Home</button>
</div>

<div class="footer">
  (c) 2026&nbsp;&nbsp;|&nbsp;&nbsp;galelargey.org
</div>

</form>
</div>

<script>
// autofocus first field
window.onload = () => {
  document.getElementById("first").focus();
};

// phone number auto-format
document.getElementById("phone").addEventListener("input", function(e) {
  let numbers = e.target.value.replace(/\D/g, '').substring(0,10);
  let formatted = numbers;

  if (numbers.length > 6)
    formatted = `(${numbers.substring(0,3)}) ${numbers.substring(3,6)}-${numbers.substring(6)}`;
  else if (numbers.length > 3)
    formatted = `(${numbers.substring(0,3)}) ${numbers.substring(3)}`;
  else if (numbers.length > 0)
    formatted = `(${numbers}`;

  e.target.value = formatted;
});

// confirmation before sending
const form = document.getElementById("contactForm");

form.addEventListener("submit", function(e){
  e.preventDefault();

  if (!confirm("Send this message now?")) {
    return;
  }

  const data = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: data,
    headers: { 'Accept': 'application/json' }
  }).then(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "thankyou.html";
    }, 700);
  }).catch(() => {
    alert("There was a problem sending your message.");
  });
});
</script>

</body>
</html>
